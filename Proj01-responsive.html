	<title>Veronica Ho | Leap Year Calculator</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row" id="header">
			<div class="col-sm-12">
				<h2>Project One</h2>
			</div>
			<div class="col-sm-12">
				<h5>Leap Year Calculator</h5>
			</div>
		</div>
		<div class="row" id="calculator">
			<div class="col-sm-8">
				<input id="yr" placeholder="Enter a year:" type="text"> <button onclick="leapYear()">Calculate</button>
				<p id="output"></p>
			</div>
			<div class="col-sm-4">
				<img src="images/leapYear-frog.png" width="400">
				<p id="link"><a href="http://www.entitymag.com/how-many-days-are-there-in-leap-year/">Why do we add a day?</a></p>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<p class="alert" onclick="definition()">What is a leap year?</p>
			</div>
		</div>
	</div>
	<script>
	       function leapYear(){
	           var yr = document.getElementById("yr").value;
	           if (yr % 4 == 0) {
	               if(yr % 100 == 0){
	                   if(yr % 400 == 0){
	                       text = "This is a leap year!";
	                   }else{
	                       text = "This is not a leap year!";
	                   }
	               }else{
	                   text = "This is a leap year!";
	               }
	           }else{
	               text="This is not a leap year!";
	           }
	           document.getElementById("output").innerHTML=text;
	       }

	       function definition(){
	           alert("A leap year is a calendar year containing one additional day added to keep the calendar year synchronized with the astronomical or seasonal year. (Wikipedia)");
	       }
	</script>
